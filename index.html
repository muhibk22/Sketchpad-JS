<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="container">

    </div>
    <div class="settings">
        <div class="title">
            <h1>Very Nice Sketchpad</h1>
        </div>
        <div class="palette">
            <p>Color Palette</p>
            <input id="colorPicker" type="color" value="#000000" />
        </div>
        <div class="row">
            <button id="pen" class="tool">Pen</button>
            <button id="pencil" class="tool">Pencil</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
